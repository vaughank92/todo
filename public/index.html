<!doctype html>

<!-- angular module -->
<html ng-app='myTodo'>
<head>
	<!-- meta -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, intial-scale=1'>
	<title>Node/Angular Todo App</title>

	<!-- Scrolls -->

	<link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css'>
	<style>
		html {
			overflow-y: scroll;
		}
		body {
			padding-top: 50px;
		}
		#todo-list {
			margin-bottom: 30px;
		}
	</style>

	<!-- spells -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular -->
    <script src="js/core.js"></script><!-- main application -->
		<script src="js/services/todo.js"></script><!-- todo service -->
		<script src="js/controllers/main.js"></script><!-- controller -->


</head>

<!-- set controller and get all the todos -->
<body ng-controller='mainController'>
	<div class='container'>
		<!-- header and todo count -->
		<div class='jumbotron text-center'>
			<h1>I'm a Todo-aholic <span class='label label-info'>{{ todos.length }} </span></h1>
		</div>

		<!-- Todo list -->
		<div id='todo-list' class='row'>
			<div class='col-sm-4 col-sm-offset-4'>

			<!-- loop over to todos in $scope.todos -->
			<div class='checkbox' ng-repeat='todo in todos'>
				<label>
					<input type='checkbox' ng-click='deleteTodo(todo._id)'> {{ todo.text }}
				</label>
			</div>

		</div>
	</div>

		<!-- form to create todos -->
		<div id='todo-form' class='row'>
			<div class='col-sm-8 col-sm-offset-2 text-center'>
				<form>
					<div class='form-group'>

					<!-- bind value to formdata.text -->
						<input type='text' class='form-ctonrol input-lg text-center' placeholder='I want to buy a puppy' ng-model='formData.text'>
					</div>
					<!-- createTodo() -->
					<button type='submit' class='btn btn-primary btn-lg' ng-click='createTodo()'>Add</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
